<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-container">
        <div class="carousel-slide active">
          <a href="https://example.com/link1" target="_blank" rel="noopener noreferrer">
            <img src="https://picsum.photos/800/400?random=1" alt="Slide 1" />
          </a>
        </div>
        <div class="carousel-slide">
          <a href="https://example.com/link2" target="_blank" rel="noopener noreferrer">
            <img src="https://picsum.photos/800/400?random=2" alt="Slide 2" />
          </a>
        </div>
        <div class="carousel-slide">
          <a href="https://example.com/link3" target="_blank" rel="noopener noreferrer">
            <img src="https://picsum.photos/800/400?random=3" alt="Slide 3" />
          </a>
        </div>
      </div>
      <button class="carousel-button prev">←</button>
      <button class="carousel-button next">→</button>
      <div class="carousel-dots"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
