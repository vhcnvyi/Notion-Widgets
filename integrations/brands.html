<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Business Tools</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: grid;
      font-family: "Poppins", sans-serif;
      place-items: center;
    }

    .wrapper {
      padding-top: 10px;
      display: inline-flex;
    }

    .icon {
      font-size: 2em;
      color: #7a7a7a;
    }

    .google:hover {
      color: #4285F4;
    }

    .slack:hover {
      color: #4A154B;
    }

    .netsuite:hover {
      color: #E07B47;
    }

    .jumpcloud:hover {
      color: #32B5E4;
    }

    .notion:hover {
      color: #000000;
    }

    .adp:hover {
      color: #7C99A3;
    }

    .greenhouse:hover {
      color: #3BA9B1;
    }

    .ashby:hover {
      color: #6C1E7C;
    }

    .hithrive:hover {
      color: #00B0B9;
    }

    .jira:hover {
      color: #0052CC;
    }

    .carta:hover {
      color: #00A5FF;
    }

    .social {
      position: relative;
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="wrapper">

    <!-- Start Google Suite Icon -->
    <div id="google" onclick="navigate(this.id)" class="social">
      <span class="icon google"><i class="fab fa-google"></i></span>
    </div>

    <!-- Start Slack Icon -->
    <div id="slack" onclick="navigate(this.id)" class="social">
      <span class="icon slack"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e5/Slack_Icon.png/1024px-Slack_Icon.png" alt="Slack" style="width: 32px; height: 32px;"></span>
    </div>

    <!-- Start Netsuite Icon -->
    <div id="netsuite" onclick="navigate(this.id)" class="social">
      <span class="icon netsuite"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7d/Netsuite_Logo.png/1024px-Netsuite_Logo.png" alt="Netsuite" style="width: 32px; height: 32px;"></span>
    </div>

    <!-- Start JumpCloud Icon -->
    <div id="jumpcloud" onclick="navigate(this.id)" class="social">
      <span class="icon jumpcloud"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/JumpCloud_Logo.svg/1280px-JumpCloud_Logo.svg.png" alt="JumpCloud" style="width: 32px; height: 32px;"></span>
    </div>

    <!-- Start Notion Icon -->
    <div id="notion" onclick="navigate(this.id)" class="social">
      <span class="icon notion"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Notion_logo.svg/1200px-Notion_logo.svg.png" alt="Notion" style="width: 32px; height: 32px;"></span>
    </div>

    <!-- Start ADP Icon -->
    <div id="adp" onclick="navigate(this.id)" class="social">
      <span class="icon adp"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/ADP_logo.svg/1200px-ADP_logo.svg.png" alt="ADP" style="width: 32px; height: 32px;"></span>
    </div>

    <!-- Start Greenhouse Icon -->
    <div id="greenhouse" onclick="navigate(this.id)" class="social">
      <span class="icon greenhouse"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9d/Greenhouse_Logo.svg/1024px-Greenhouse_Logo.svg.png" alt="Greenhouse" style="width: 32px; height: 32px;"></span>
    </div>

    <!-- Start Ashby Icon -->
    <div id="ashby" onclick="navigate(this.id)" class="social">
      <span class="icon ashby"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/56/Ashby_logo.svg/1280px-Ashby_logo.svg.png" alt="Ashby" style="width: 32px; height: 32px;"></span>
    </div>

    <!-- Start HiThrive Icon -->
    <div id="hithrive" onclick="navigate(this.id)" class="social">
      <span class="icon hithrive"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/26/HiThrive_logo.svg/1200px-HiThrive_logo.svg.png" alt="HiThrive" style="width: 32px; height: 32px;"></span>
    </div>

    <!-- Start Jira Icon -->
    <div id="jira" onclick="navigate(this.id)" class="social">
      <span class="icon jira"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2e/Jira_logo.png/1280px-Jira_logo.png" alt="Jira" style="width: 32px; height: 32px;"></span>
    </div>

    <!-- Start Carta Icon -->
    <div id="carta" onclick="navigate(this.id)" class="social">
      <span class="icon carta"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Carta_logo.svg/1200px-Carta_logo.svg.png" alt="Carta" style="width: 32px; height: 32px;"></span>
    </div>

  </div>

  <script>
    function navigate(id) {
      // Map each service to its URL
      const urls = {
        google: "https://workspace.google.com/",
        slack: "https://slack.com/",
        netsuite: "https://www.netsuite.com/portal/home.shtml",
        jumpcloud: "https://www.jumpcloud.com/",
        notion: "https://www.notion.so/",
        adp: "https://www.adp.com/",
        greenhouse: "https://www.greenhouse.io/",
        ashby: "https://www.ashbyhq.com/",
        hithrive: "https://www.hithrive.com/",
        jira: "https://www.atlassian.com/software/jira",
        carta: "https://carta.com/"
      };

      // Open the corresponding URL in a new tab
      window.open(urls[id], '_blank').focus();
    }
  </script>

</body>
</html>
