<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerPoint Sized Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap");

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Lexend", sans-serif;
      background-color: #362a2b;
      color: #e5ebf3;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .slider {
      position: relative;
      width: 1024px; /* PowerPoint size 4:3 ratio */
      height: 768px; /* PowerPoint size 4:3 ratio */
      overflow: hidden;
      border: 2px solid #e5ebf3; /* Optional border */
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    .slide.current {
      opacity: 1;
    }

    .slide:first-child {
      background: url("1.png") no-repeat center center/cover;
    }

    .slide:nth-child(2) {
      background: url("2.png") no-repeat center center/cover;
    }

    .slide:nth-child(3) {
      background: url("3.png") no-repeat center center/cover;
    }

    .slide:nth-child(4) {
      background: url("4.png") no-repeat center center/cover;
    }

    .buttons button#prev {
      position: absolute;
      top: 50%;
      left: 1rem;
      transform: translateY(-50%);
    }

    .buttons button#next {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
    }

    .buttons button {
      border: 2px solid #e5ebf3;
      background-color: transparent;
      color: #e5ebf3;
      cursor: pointer;
      padding: 13px 15px;
      border-radius: 50%;
      outline: none;
    }

    .buttons button:hover {
      background-color: #e5ebf3;
      color: #362a2b;
    }
  </style>
</head>

<body>

  <div class="slider">
    <div class="slide current"></div>
    <div class="slide"></div>
    <div class="slide"></div>
    <div class="slide"></div>
  </div>

  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>

  <script>
    const slides = document.querySelectorAll(".slide");
    const nextButton = document.getElementById("next");
    const prevButton = document.getElementById("prev");

    let slideIndex = 0; // Track the current slide index

    // Function to show the current slide
    const changeSlide = () => {
      // Hide all slides
      slides.forEach(slide => slide.classList.remove("current"));
      // Show the current slide
      slides[slideIndex].classList.add("current");
    };

    // Next slide function
    const nextSlide = () => {
      slideIndex = (slideIndex + 1) % slides.length; // Cycle through slides
      changeSlide();
    };

    // Previous slide function
    const prevSlide = () => {
      slideIndex = (slideIndex - 1 + slides.length) % slides.length; // Cycle backward through slides
      changeSlide();
    };

    // Event listeners for the buttons
    nextButton.addEventListener("click", nextSlide);
    prevButton.addEventListener("click", prevSlide);

    // Initialize the first slide
    changeSlide();

  </script>

</body>

</html>
